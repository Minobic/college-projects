<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>HTML Form</h1>
        <p>First Name: <input type="text" placeholder="Your First Name" required></p>
        <p>Last Name: <input type="text" placeholder="Your Last Name" required></p>
        <p>Date of Birth: <input type="date" required></p>
        <p>Email id: <input type="email" name="email" placeholder="xyz123@gmail.com" required></p>
        <p>Mobile Number: <input type="number" name="number" placeholder="1234567890" required></p>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
</body>
</html>
